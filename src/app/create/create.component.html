<div class="container">
    <br>
    <div class="row justify-content-center display-6">Create TODO:</div>
    <br>
    <div class="row justify-content-center">
        <div class="col-10 col-md-6">
            <form (ngSubmit)="onSubmit()" #form="ngForm">
                <div class="form-group">
                    <input type="text" name="title" ngModel class="form-control" placeholder="Task Title"  required>
                </div>
                <br>
                <div class="form-group">
                        <textarea class="form-control" name="description" ngModel placeholder="Task Description"  rows="3" required></textarea>
                </div>
                <br>
                <div class="form-group text-center">
                    <button class="btn btn-outline-dark btn-block">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
